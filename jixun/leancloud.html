<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.amazeui.org/amazeui/1.0.1/css/amazeui.min.css">
</head>
<body>

	<div class="am-g hero">
		<div class="col-lg-4 col-lg-offset-4">
			<h1 class="main-title am-sans-serif">梅塔学院小型朋友圈</h1>	
			<blockquote>
				<p>The journey of a thousand miles begins with one step.</p>
				<small>——老子</small>
			</blockquote>

		</div>
		
	</div>
	

	<div class="edit-area am-g">
		
		<div class="am-g">
			<div class="col-lg-4">
				<h2 class="student-name">李俊泽</h2>

				<input type="" name="" class="status-input" id="junze-input">
				<button class="submit" user="junze" id="junze-submit">确定</button>
			</div>
			<div class="col-lg-4">
				<h2 class="student-name">Owen</h2>

				<input type="" name="" class="status-input" id="owen-input">
				<button class="submit" user="owen" id="owen-submit">确定</button>
			</div>
			<div class="col-lg-4">
				<h2 class="student-name">Johnny</h2>

				<input type="" name="" class="status-input" id="johnny-input">
				<button class="submit" user="johnny" id="johnny-submit">确定</button>
			</div>
		</div>

	</div>

	<div class="am-g">
		
		<div id="posts" class="am-g">

		</div>
	</div>

	<script id="posts-list" type="text/x-handlebars-template">
		{{#each posts}}
		<div class="col-sm-4 col-sm-centered post">

			<div class="caption">
				<h3>{{{username}}}</h3>
				<p>{{{content}}}</p>
				<p>发布时间：{{{time}}}</p>
			</div>

		</div>
		{{/each}}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<script type="text/javascript" src="./javascript-sdk/dist/av.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
